<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <title>MovieHub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rampart+One&family=Viga&display=swap');
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<nav>
    <div id="logo">
        <h3>MovieHub</h3>
    </div>

    <div class="search-bar">
        <label>
            <input id="searchInput" type="text" placeholder="Search">
        </label>
    </div>
</nav>

<div id="films">
    <h2 id="titleFilms">Trending films</h2>
    <div id="container">
        <div id="back">
            <img src="/arrowL.png" alt="back">
        </div>
        <div class="filmsContainer">
            <div id="filmList">
                <!-- movies -->
            </div>
        </div>
        <div id="forward">
            <img src="/arrowR.png" alt="forward">
        </div>
        <script type="module" src="main.js"></script>
    </div>
</div>

<div id="popUp" class="hidden">
    <div class="popUpContainer">
        <div class="top">
            <div class="cover">
                <img id="popUpPoster" src="public/oppenhaimer.jpg" alt="Movie poster not found">
            </div>
            <div class="textContainer">
                <h2 id="popUpTitle">Oppenheimer</h2>
                <div class="release">
                    <span class="textTitle">Release date:</span>
                    <span id="releaseDate" class="text">2023-07-19</span>
                </div>

                <div class="genre">
                    <span class="textTitle">Genre:</span>
                    <div id="popUpList" class="genreList">
                        <!-- <span class="genreText">sci-fi</span> -->
                    </div>
                </div>
            </div>
            <button id="cancel">X</button>
        </div>
        <div class="bottom">
            <div class="description">
                <span class="textTitle">Description</span>
                <span id="description" class="text">
                    The story of J. Robert Oppenheimer's role in the development
                    of the atomic bomb during World War II.
                </span>
            </div>
            <div id="chart" class="chartContainer">
                chart
            </div>
        </div>
    </div>
</div>

<script type="module" src="main.js" defer></script>
</body>
</html>
