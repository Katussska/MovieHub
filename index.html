<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <title>MovieHub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rampart+One&family=Viga&display=swap');
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="background"></div>

<nav>
    <div class="logo">
        <h3>MovieHub</h3>
    </div>

    <div class="search-bar">
        <label>
            <input type="text" placeholder="Search">
        </label>
    </div>
</nav>

<div id="trends">
    <h2 class="titleTrends">Trending films</h2>
    <div id="container">
        <div id="back" onclick="moveLeft()">
            <img src="public/arrowL.png" alt="back">
        </div>
        <div id="trendFilms">

        </div>
        <div id="forward" onclick="moveRight()">
            <img src="public/arrowR.png" alt="forward">
        </div>
    </div>
</div>

<script type="module" src="main.js"></script>
<script type="module" src="trends.js"></script>
</body>
</html>
